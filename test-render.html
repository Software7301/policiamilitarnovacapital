<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Render</title>
</head>
<body>
    <h1>Teste de Conectividade com Render</h1>
    <div id="resultado"></div>
    
    <script>
        async function testarRender() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<p>Testando conectividade...</p>';
            
            const urls = [
                'https://policiamilitarnovacapital.onrender.com/',
                'https://policiamilitarnovacapital.onrender.com/api/denuncias',
                'http://localhost:5000/',
                'http://localhost:5000/api/denuncias'
            ];
            
            for (const url of urls) {
                try {
                    console.log('Testando:', url);
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    console.log('Status:', response.status);
                    console.log('Headers:', response.headers);
                    
                    if (response.ok) {
                        const data = await response.text();
                        console.log('Dados:', data);
                        resultado.innerHTML += `<p style="color: green;">✅ ${url} - OK (${response.status})</p>`;
                        resultado.innerHTML += `<pre>${data.substring(0, 200)}...</pre>`;
                    } else {
                        resultado.innerHTML += `<p style="color: red;">❌ ${url} - Erro ${response.status}</p>`;
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    resultado.innerHTML += `<p style="color: red;">❌ ${url} - Erro: ${error.message}</p>`;
                }
            }
        }
        
        testarRender();
    </script>
</body>
</html>
