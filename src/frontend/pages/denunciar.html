<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="../assets/Logo_PMESP.png" type="image/x-icon">
  <title>Atendimento Denuncias</title>
  <link rel="stylesheet" href="../components/formulario/stylechat.css" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>emailjs.init("j5NUxYV1wKXAIsRuI"); </script>
</head>
<body>
  <div class="chat">
    <div class="chat-title">
      <h1>Atendimento Denuncias</h1>
      <h2>Online</h2>

    </div>
