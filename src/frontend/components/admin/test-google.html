<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Google Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: rgba(40, 167, 69, 0.3); }
        .error { background: rgba(220, 53, 69, 0.3); }
        .info { background: rgba(23, 162, 184, 0.3); }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #3367d6;
        }
        .google-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #1a73e8 0%, #0f9d58 100%);
        }
        .google-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Google Sign-In</h1>
        
        <div id="status" class="status info">
            Verificando configura√ß√£o...
        </div>
        
        <div id="config-info">
            <h3>üìã Informa√ß√µes de Configura√ß√£o:</h3>
            <ul>
                <li><strong>Client ID:</strong> 759670506611-0kvv5vfd8rmc7a53h0c4aktcc42seqiu.apps.googleusercontent.com</li>
                <li><strong>URL Atual:</strong> <span id="current-url"></span></li>
                <li><strong>Origem:</strong> <span id="current-origin"></span></li>
            </ul>
        </div>
        
        <div id="test-buttons" style="display: none;">
            <h3>üîß Testes:</h3>
            <button onclick="testGoogleSignIn()" class="google-btn">
                <img src="assets/google.png" alt="Google" class="google-icon">
                Testar Google Sign-In
            </button>
            <button onclick="checkConfiguration()">Verificar Configura√ß√£o</button>
            <button onclick="clearStorage()">Limpar Dados</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        let googleInitialized = false;
        
        // Mostrar informa√ß√µes da URL atual
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('current-origin').textContent = window.location.origin;
        
        // Verificar se o Google Sign-In est√° dispon√≠vel
        function checkGoogleAvailability() {
            const statusDiv = document.getElementById('status');
            
            if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ Google Sign-In carregado com sucesso!';
                googleInitialized = true;
                document.getElementById('test-buttons').style.display = 'block';
            } else {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Google Sign-In n√£o est√° dispon√≠vel. Verifique a configura√ß√£o.';
            }
        }
        
        // Inicializar Google Sign-In
        function initializeGoogleSignIn() {
            if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                google.accounts.id.initialize({
                    client_id: '759670506611-0kvv5vfd8rmc7a53h0c4aktcc42seqiu.apps.googleusercontent.com',
                    callback: handleGoogleLogin,
                    auto_select: false,
                    cancel_on_tap_outside: true
                });
                
                console.log('Google Sign-In inicializado');
                checkGoogleAvailability();
            } else {
                console.log('Google Sign-In n√£o dispon√≠vel');
                checkGoogleAvailability();
            }
        }
        
        // Testar Google Sign-In
        function testGoogleSignIn() {
            if (!googleInitialized) {
                alert('Google Sign-In n√£o est√° inicializado');
                return;
            }
            
            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed()) {
                    console.log('Popup n√£o exibido:', notification.getNotDisplayedReason());
                    alert('Popup n√£o exibido: ' + notification.getNotDisplayedReason());
                } else if (notification.isSkippedMoment()) {
                    console.log('Popup pulado:', notification.getSkippedReason());
                    alert('Popup pulado: ' + notification.getSkippedReason());
                } else if (notification.isDismissedMoment()) {
                    console.log('Popup fechado:', notification.getDismissedReason());
                    alert('Popup fechado: ' + notification.getDismissedReason());
                }
            });
        }
        
        // Verificar configura√ß√£o
        function checkConfiguration() {
            const resultsDiv = document.getElementById('results');
            let html = '<h3>üîç Resultados da Verifica√ß√£o:</h3><ul>';
            
            // Verificar Client ID
            html += '<li>‚úÖ Client ID configurado</li>';
            
            // Verificar URL
            const currentUrl = window.location.href;
            const currentOrigin = window.location.origin;
            
            html += `<li>üìç URL atual: ${currentUrl}</li>`;
            html += `<li>üåê Origem: ${currentOrigin}</li>`;
            
            // Verificar se √© localhost ou HTTPS
            if (currentOrigin.includes('localhost') || currentOrigin.includes('127.0.0.1') || currentOrigin.startsWith('https://')) {
                html += '<li>‚úÖ URL v√°lida para Google Sign-In</li>';
            } else {
                html += '<li>‚ö†Ô∏è URL pode n√£o ser v√°lida (precisa ser localhost ou HTTPS)</li>';
            }
            
            // Verificar Google API
            if (typeof google !== 'undefined') {
                html += '<li>‚úÖ Google API carregada</li>';
            } else {
                html += '<li>‚ùå Google API n√£o carregada</li>';
            }
            
            html += '</ul>';
            resultsDiv.innerHTML = html;
        }
        
        // Limpar dados
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            alert('Dados limpos! Recarregue a p√°gina.');
        }
        
        // Handler para login do Google
        function handleGoogleLogin(response) {
            console.log('Login Google recebido:', response);
            
            const resultsDiv = document.getElementById('results');
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            
            let html = '<h3>üéâ Login Google Funcionando!</h3>';
            html += '<ul>';
            html += `<li><strong>Nome:</strong> ${payload.name}</li>`;
            html += `<li><strong>Email:</strong> ${payload.email}</li>`;
            html += `<li><strong>Picture:</strong> ${payload.picture}</li>`;
            html += '</ul>';
            
            resultsDiv.innerHTML = html;
        }
        
        // Aguardar carregamento do Google
        window.addEventListener('load', () => {
            setTimeout(initializeGoogleSignIn, 1000);
        });
    </script>
</body>
</html>
